<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        article {
            border: 1px solid #000000;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            text-align: center;
            background-color: #ffffff;
        }

        h3 {
            margin: 0 0 10px;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>
    <header>
        <h1>베를린 명소</h1>
    </header>
    
    <main>
        <article>
            <h3>브란덴부르크 문</h3>
            <p>독일 통일의 상징으로, 베를린에서 가장 유명한 랜드마크입니다.</p>
        </article>
        <article>
            <h3>이스트사이드 갤러리</h3>
            <p>베를린 장벽의 일부를 갤러리로 개조했으며, 1.3km에 걸쳐 벽화들이 펼쳐져 있습니다.</p>
        </article>
        <article>
            <h3>박물관 섬</h3>
            <p>알테 박물관, 페르가몬 박물관 등 유명한 박물관들이 모여 있습니다.</p>
        </article>
    </main>

</body>
</html>
