<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮌헨 명소</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        article {
            border: 1px solid #000000;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            text-align: center;
            background-color: #ffffff;
        }

        h3 {
            margin: 0 0 10px;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>

<header>
    <h1>뮌헨 명소</h1>
</header>

<main>
    <article>
        <h3>마리엔 광장</h3>
        <p>뮌헨의 중심 광장으로, 시청사 앞에서 매일 정오에 펼쳐지는 인형극이 유명합니다.</p>
    </article>
    <article>
        <h3>알테 피나코테크</h3>
        <p>유럽의 다양한 고전 미술 작품을 감상할 수 있는 유명한 미술관입니다.</p>
    </article>
    <article>
        <h3>엥글리셔 가르텐</h3>
        <p>뮌헨 중심에 위치한 대형 공원으로, 서핑을 즐기는 사람들도 만날 수 있습니다.</p>
    </article>
</main>

</body>
</html>
