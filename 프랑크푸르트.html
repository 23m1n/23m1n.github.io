<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프랑크푸르트 명소</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        article {
            border: 1px solid #000000;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            text-align: center;
            background-color: #ffffff;
        }

        h3 {
            margin: 0 0 10px;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>

<header>
    <h1>프랑크푸르트 명소</h1>
</header>

<main>
    <article>
        <h3>뢰머 광장</h3>
        <p>중세 건축물이 잘 보존된 프랑크푸르트의 대표 관광지입니다.</p>
    </article>
    <article>
        <h3>슈타델 미술관</h3>
        <p>고흐, 모네 등 유명한 작가들의 작품을 감상할 수 있는 미술관입니다.</p>
    </article>
    <article>
        <h3>마인강 유람선</h3>
        <p>프랑크푸르트의 마인강을 유람선으로 즐깁니다</p>
    </article>
</main>

</body>
</html>
