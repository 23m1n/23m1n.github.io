<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쾰른 명소</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
        }

        article {
            border: 1px solid #000000;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            text-align: center;
            background-color: #ffffff;
        }

        h3 {
            margin: 0 0 10px;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>

<header>
    <h1>쾰른 명소</h1>
</header>

<main>
    <article>
        <h3>쾰른 대성당</h3>
        <p>쾰른의 랜드마크이자 유네스코 세계문화유산으로 지정된 대성당입니다. 꼭대기에 올라가면 라인강의 멋진 전망을 감상할 수 있습니다.</p>
    </article>
    <article>
        <h3>초콜릿 박물관</h3>
        <p>초콜릿의 역사와 제작 과정을 배울 수 있는 인기 명소로, 달콤한 경험을 제공합니다.</p>
    </article>
    <article>
        <h3>라인강 유람선</h3>
        <p>라인강을 따라 유람선을 타고 아름다운 풍경을 즐길 수 있습니다. 특히 석양 시간대가 추천됩니다.</p>
    </article>
</main>

</body>
</html>
