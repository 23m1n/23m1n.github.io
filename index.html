<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독일 여행 가이드</title>
    <style>

        header {
            background: linear-gradient(90deg, black 33%, red 33%, red 66%, yellow 66%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            position: relative;
            width: 80%;
            height: 300px;
            margin: 20px auto;
            background-size: cover;
            background-position: center;
            border: 1px solid #000000;
            cursor: pointer;
        }

        h2 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            font-size: 5em;
            text-shadow: -1px 0px rgb(0, 0, 0), 0px 1px rgb(0, 0, 0), 1px 0px rgb(0, 0, 0), 0px -1px rgb(0, 0, 0);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section:hover .overlay {
            display: flex;
        }
    </style>
</head>
<body>

<header>
    <h1>독일 여행 가이드</h1>
</header>
<h3 style="text-align: end;">202100720 문헌정보학과 이상민</h3>

<section style="background-image: url('브부.jpg');" onclick="location.href='베를린.html'">
    <h2>베를린</h2>
    <div class="overlay">
        <p>브란덴부르크 문</p>
        <p>이스트사이드 갤러리</p>
        <p>박물관 섬</p>
    </div>
</section>

<section style="background-image: url('쾰른.jpg');" onclick="location.href='쾰른.html'">
    <h2>쾰른</h2>
    <div class="overlay">
        <p>쾰른 대성당</p>
        <p>초콜릿 박물관</p>
        <p>라인강 유람선</p>
    </div>
</section>

<section style="background-image: url('뮌헨.jpg');" onclick="location.href='뮌헨.html'">
    <h2>뮌헨</h2>
    <div class="overlay">
        <p>마리엔 광장</p>
        <p>알테 피나코테크</p>
        <p>엥글리셔 가르텐</p>
    </div>
</section>

<section style="background-image: url('프랑크.jpg');" onclick="location.href='프랑크푸르트.html'">
    <h2>프랑크푸르트</h2>
    <div class="overlay">
        <p>뢰머광장</p>
        <p>슈타델 미술관</p>
        <p>마인강 유람선</p>
    </div>
</section>

</body>
</html>
